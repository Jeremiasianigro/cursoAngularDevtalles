<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {

        <tr>
          <td>{{ index + 1 }}</td>
          <td>
             <img
            [src]="country.coatOfArmsSvg"
            [alt]="country.iconAlt"
            class="w-5"
            />
          </td>
          <td>
            <img
            [src]="country.flagSvg"
            [alt]="country.iconAlt"
            class="w-10"
            />
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population }}</td>
          <td>
            <a class="link-primary cursor-pointer" href="">Mas información</a>
          </td>
        </tr>


      }


    </tbody>

  </table>

</section>
